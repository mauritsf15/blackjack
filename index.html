<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="board">
        <div class="chips">
            <div class="chip chip-1">1</div>
            <div class="chip chip-5">5</div>
            <div class="chip chip-10">10</div>
            <div class="chip chip-25">25</div>
            <div class="chip chip-50">50</div>
            <div class="chip chip-100">100</div>
            <div class="chip chip-250">250</div>
            <div class="chip chip-500">500</div>
            <div class="chip chip-1000">1000</div>
            <div class="chip chip-cancel">Clear</div>
        </div>
        <div class="cards">
            <br>
            <div class="dealer-hand">
                
            </div>
            <p>Dealer's total: <span class="dealer-total">-</span> | Your total: <span class="your-total">-</span></p>
            <div class="client-hand">

            </div>
        </div>
        <div class="bets">
            <div class="side-bet pp-bet">
                <div class="side-chip pp-chip"></div>
            </div>
            <div class="main-bet">
                <div class="main-chip"></div>
            </div>
            <div class="side-bet three-bet">
                <div class="side-chip three-chip"></div>
            </div>
            <br>
        </div>
        <div class="action-buttons">
            <div class="start-buttons">
                <div class="green" disabled>
                    DEAL
                </div>
                <div class="orange" disabled>
                    2X
                </div>
                <div class="red" disabled>
                    CLEAR
                </div>
            </div>
            <div class="game-buttons hidden">
                <div class="green" disabled>
                    HIT
                </div>
                <div class="red" disabled>
                    STAND
                </div>
                <br>
                <div class="orange" disabled>
                    DOUBLE
                </div>
                <div class="blue" disabled>
                    SPLIT
                </div>
            </div>
            <div class="insurance-buttons hidden">
                <div class="green" disabled>
                    YES
                </div>
                <div class="red" disabled>
                    NO
                </div>
            </div>
            <div class="end-buttons hidden">
                <div class="green" disabled>
                    NEW<br>GAME
                </div>
                <div class="orange" disabled>
                    SAME<br>BET
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
