<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h2>Blackjack | Win/loss: <span class="player-wins">0</span>/<span class="dealer-wins">0</span> | Balance: $<span class="balance">100</span></h2>
    </header>
    <main class="main">
        <div class="table">
            <div class="dealer">
                <p>Dealer total: <span class="dealer-total">0</span></p>
                <div class="dealer-cards">
                </div>
            </div>
            <div class="player">
                <p>Your total: <span class="player-total">0</span></p>
                <div class="player-cards">
                </div>
            </div>
            <div class="buttons">
                <input class="input" type="number" placeholder="BET AMOUNT">
                </input>
                <div class="btn deal">
                    DEAL
                </div>
                <div class="btn play-again">
                    PLAY AGAIN
                </div>
                <div class="btn hit">
                    HIT
                </div>
                <div class="btn stand">
                    STAND
                </div>
                <div class="btn double">
                    DOUBLE
                </div>
                <div class="btn split">
                    SPLIT
                </div>
                <div class="btn insurance">
                    INSURANCE
                </div>
            </div>
        </div>
        <div class="modal-wrap">
            <div class="modal">
                <h3 class="modal-title"></h3>
                <p class="modal-description"></p>
                <div class="close-modal">Close</div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
