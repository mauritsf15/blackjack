<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="board">
        <div class="chips">
            <div class="chip chip-1">1</div>
            <div class="chip chip-5">5</div>
            <div class="chip chip-10">10</div>
            <div class="chip chip-25">25</div>
            <div class="chip chip-50">50</div>
            <div class="chip chip-100">100</div>
            <div class="chip chip-250">250</div>
            <div class="chip chip-500">500</div>
            <div class="chip chip-1000">1K</div>
            <div class="chip chip-cancel">Clear</div>
        </div>
    </div>
    <source src="js/main.js">
</body>
</html>
